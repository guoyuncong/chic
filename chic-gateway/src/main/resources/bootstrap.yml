server:
  port: 8888
spring:
  application:
    name: @artifactId@
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_HOST:192.168.8.66}:${NACOS_PORT:8848}
        namespace: @project.namespace@
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml
        namespace: @project.namespace@
        extension-configs:
          -
            dataId: application-common.yaml
            group: DEFAULT_GROUP
            refresh: true
    gateway:
      discovery:
        locator:
          lowerCaseServiceId: true
          enabled: true
      routes:
        # 文章相关
        - id: chic-post
          uri: lb://chic-post-biz
          predicates:
            - Path=/post/**
        # 系统相关
        - id: chic-system
          uri: lb://chic-system-biz
          predicates:
            - Path=/system/**