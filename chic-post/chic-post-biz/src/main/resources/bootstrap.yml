spring:
  application:
    name: @artifactId@
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_HOST:127.0.0.1}:${NACOS_PORT:8848}
        namespace: @project.namespace@
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml
        namespace: @project.namespace@
        extension-configs:
          -
            dataId: application-common.yaml
            group: DEFAULT_GROUP
            refresh: true